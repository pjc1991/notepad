<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header"></head>

  <body class="bg-dark">
    <div class="container">
      <div th:replace="fragments/top :: top"></div>
      <div class="content">
        <div class="row">
          <div class="col-lg-2 col-sm-0"></div>
          <div class="col-lg-8 col-sm-12">
            <form action="/note" method="POST">
              <div class="input-group my-3">
                <input
                  class="form-control"
                  type="text"
                  name="noteTitle"
                  placeholder="제목..."
                />
              </div>
              <div class="input-group my-3">
              <textarea
                class="form-control"
                name="noteContent"
                cols="30"
                rows="10"
                placeholder="내용... "
                value=""
              ></textarea>
            </div>
            <div class="input-group my-3">
                <input type="submit" value="입력" class="form-control btn btn-primary">
            </div>
            </form>
            <div class="card my-3" th:each="item : ${noteList}">
              <div class="card-body">
                <div class="card-title" >
                  <h4 th:text="${item.noteTitle }"></h4>
                </div>
                <div class="card-text" >
                  <p th:text="${item.noteContent}"></p>
                  <p class="float-right">
                  <i th:text="${item.noteRegdate}"></i><br>
                  <a th:href="@{/note/delete/{noteIdx}(noteIdx=${item.noteIdx})}" onclick="">삭제</a>
                  <a th:href="@{/note/{noteIdx}(noteIdx=${item.noteIdx})}" onclick="">수정</a>
                  </p>
                </div>
              </div>
          </div>
          <div class="col-lg-2 col-sm-0"></div>
        </div>
      </div>
      <div th:replace="fragments/footer :: footer"></div>
    </div>
  </body>
</html>
