<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header"></head>

  <body class="bg-dark">
    <div class="container">
      <div th:replace="fragments/top :: top"></div>
      <div class="content">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <form name="frm" action="/login" method="POST">
              <div class="form-group">
                <label for="memberId">
                  <b class="text-light">ID : </b>
                </label>
                <input
                  class="form-control my-3"
                  id="memberId"
                  type="text"
                  name="memberId"
                  placeholder="ID를 입력해주세요."
                />
                <label for="memberPw">
                  <b class="text-light">Password : </b>
                </label>
                <input
                  class="form-control my-3"
                  id="memberPw"
                  type="password"
                  name="memberPw"
                  placeholder="Password를 입력해주세요."
                />
                <input
                  type="submit"
                  class="btn btn-primary my-3"
                  value="로그인"
                />
                <button
                  onclick="location.href='/member/form'; return false"
                  class="btn btn-primary my-3"
                >
                  회원가입
                </button>
              </div>
            </form>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <div th:replace="fragments/footer :: footer"></div>
    </div>
  </body>
</html>
